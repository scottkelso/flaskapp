<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Demo Flask Application</title>
        <script src = "index.js" type="text/javascript"></script>
        <link href="index.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
      <div id="content" class="mx-auto">

          <div id="header" class="mt-3">
              <h1>Demo Flask Application</h1>
          </div>

          <button onclick="healthCheck();" class="detect_button">Health Check</button>
          <br>

          <label for="text_input">
            <h3>Text</h3>
          </label>
          <input id="text_input" type="text" name="text_input" class="text_input">
          <button id='detect_button' onclick="submit();" class="detect_button">Submit Text</button>
          <p id=result></p>
          <br>

          <label for="Text1">
            <h3>URL</h3>
          </label>
          <textarea id="url_input" name="Text1" cols="40" rows="5" class="text_input"></textarea>
          <button onclick="imgSize();" class="detect_button">Image Size</button>
          <br><br>

          <input id="img_upload" name="file" type="file" class="indent" style="color:white;">
          <br><br>
          <button onclick="imgUpload();" class="detect_button">Image Upload</button>
          <br><br>

        </div>

        <!-- bootstrap javascripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
